<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
    <title>TEST</title>
   
    </head>
    <body>
        <form id="a" action="">
            账号：<input onclick="a0()" type="text"><br>
            密码：<input onclick="a1()" type="Password"><br>
           确认密码：<input onclick="a2()" type="Password"><br>
            <input type="button" value="注册" onclick="a3()">
            
        </form>
        <script>
           // var a = document.getElementById('a').children
        var a = document.getElementById('a').children
        function a0(){
            a[0].onblur = function (){
                if(a[0].value=== '' ){
                alert('账号不能为空')
            }
          }
        }
        function a1(){
            
            a[1].onblur = function (){
                if(a[1].value.length < 5) {
                alert ('密码至少六位以上')
            } 
          } 
        }
      function a2(){
          
            a[2].onblur = function (){
                if(a[1].value !==a[2].value){
                alert ('两次密码不同')
            }           
          }
        }
        function a3(){
            if(a[0].value!== ''&&a[1].value.length > 5&&a[1].value ==a[2].value ){
                alert('注册成功')
            }
            else{
                alert('注册失败，请检查你输入的账号密码')
            }
        }
          
        
          
          
        </script>
